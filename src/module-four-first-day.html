<!DOCTYPE html>
<html lang="en">
    @@include('html/head.html', { "title":"module four" })
    <body>
        <main>
            <div class="wrapper">
                <div class="nav nav--center">
                    <a
                        class="button button__list-modules"
                        href="list-modules.html"
                    >
                        module 4 <br />
                        <span class="subtitle">first day</span>
                    </a>
                </div>
                <table id="" class="table">
                    @@include('html/table-header.html');

                    <tbody class="table__body">
                        <td class="name-exercise" rowspan="2">squat</td>

                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>4</td>
                            <td>4</td>
                            <td class="max-weight-percent">60</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">bench press</td>

                        <tr class="change-weight">
                            <td class="work-press">err</td>
                            <td>5</td>
                            <td>5</td>
                            <td class="max-weight-percent">50</td>
                        </tr>

                        <td class="name-exercise" rowspan="3">squat</td>

                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>3</td>
                            <td>3</td>
                            <td class="max-weight-percent">65</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>1</td>
                            <td>3</td>
                            <td class="max-weight-percent">75</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">
                            dumbbell press
                        </td>

                        <tr class="change-weight">
                            <td class="work-dumbbell-press">err</td>
                            <td>5</td>
                            <td>5</td>
                            <td class="max-weight-percent">55</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">french press</td>

                        <tr class="change-weight">
                            <td class="work-french-press">err</td>

                            <td>3</td>
                            <td class="max-weight-percent">50</td>
                        </tr>
                    </tbody>
                </table>
                <div class="nav">
                    <a
                        class="button button__back"
                        href="module-three-third-day.html"
                        >back</a
                    >
                    @@include('html/nav.html', { })
                    <a
                        class="button button__next"
                        id="next"
                        href="module-four-second-day.html"
                        >next</a
                    >
                </div>
            </div>
        </main>

        <script src="js/app.min.js"></script>

</html>
