<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="shortcut icon" href="#" />
    <title>records</title>
</head>

    <body>
        <main>
            <form class="form" action="module-one-first-day.html">
                <div class="form__input">
                    <label for="squat-input">Squat:</label>
                    <input
                        type="number"
                        pattern="\d*"
                        id="squat-input"
                        min="50"
                        max="400"
                        required
                    />
                </div>
                <div class="form__input">
                    <label for="benchpress-input">Bench Press:</label>
                    <input
                        type="number"
                        pattern="\d*"
                        id="benchpress-input"
                        min="50"
                        max="400"
                        required
                    />
                </div>
                <div class="form__input">
                    <label for="deadlift-input">Deadlift:</label>
                    <input
                        type="number"
                        pattern="\d*"
                        id="deadlift-input"
                        min="50"
                        max="400"
                        required
                    />
                </div>
                <div class="form__buttons">
                    <input
                        class="button button__reset"
                        type="reset"
                        value="Reset"
                    />
                    <button
                        id="submit-button"
                        class="button button__submit"
                        type="submit"
                        value="Submit"
                    >
                        Submit
                    </button>
                </div>
            </form>
        </main>
        <script src="js/app.min.js"></script>
    </body>
</html>
