<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="shortcut icon" href="#" />
    <title>main</title>
</head>

    <body>
        <main>
            <div class="wrapper">
                <div class="form">
                    <form
                        class="form-container"
                        action="module-one-first-day.html"
                    >
                        <div class="input-container">
                            <label for="squat-input">Squat:</label>
                            <input
                                type="number"
                                pattern="\d*"
                                id="squat-input"
                                min="50"
                                max="400"
                                required
                            />
                        </div>
                        <div class="input-container">
                            <label for="benchpress-input">Bench Press:</label>
                            <input
                                type="number"
                                pattern="\d*"
                                id="benchpress-input"
                                min="50"
                                max="400"
                                required
                            />
                        </div>
                        <div class="input-container">
                            <label for="deadlift-input">Deadlift:</label>
                            <input
                                type="number"
                                pattern="\d*"
                                id="deadlift-input"
                                min="50"
                                max="400"
                                required
                            />
                        </div>
                        <div class="position-button">
                            <input
                                class="button button__reset"
                                type="reset"
                                value="Reset"
                            />
                            <button
                                class="button button__submit"
                                id="submit-button"
                            >
                                Submit
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <script src="js/app.min.js"></script>
    </body>
</html>
