<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="shortcut icon" href="#" />
    <title>modul1</title>
</head>

    <body>
        <header class="header">
    <a class="button button__header" href="./index.html">change weight</a>
</header>

        <main>
            <div class="wrapper">
                <div class="title">module 1</div>
                <div class="subtitle">first day</div>
                <table id="" class="table">
                    <thead class="table__header">
                        <tr>
                            <th>exercise</th>
                            <th>weight</th>
                            <th>repeat</th>
                            <th>sets</th>
                            <th>% of max weight</th>
                        </tr>
                    </thead>

                    <tbody class="table__body">
                        <td class="name-exercise" rowspan="4">squat</td>

                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>4</td>
                            <td>1</td>
                            <td class="max-weight-percent">57</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>3</td>
                            <td>3</td>
                            <td class="max-weight-percent">65</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>2</td>
                            <td>3</td>
                            <td class="max-weight-percent">75</td>
                        </tr>

                        <td class="name-exercise" rowspan="4">bench press</td>

                        <tr class="change-weight">
                            <td class="work-press">err</td>
                            <td>3</td>
                            <td>1</td>
                            <td class="max-weight-percent">60</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-press">err</td>
                            <td>2</td>
                            <td>2</td>
                            <td class="max-weight-percent">70</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-press">err</td>
                            <td>1</td>
                            <td>2</td>
                            <td class="max-weight-percent">78</td>
                        </tr>

                        <td class="name-exercise" rowspan="3">squat</td>

                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>4</td>
                            <td>1</td>
                            <td class="max-weight-percent">60</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>4</td>
                            <td>4</td>
                            <td class="max-weight-percent">70</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">
                            dumbbell press
                        </td>

                        <tr class="change-weight">
                            <td class="work-dumbbell-press">err</td>
                            <td>5</td>
                            <td>5</td>
                            <td class="max-weight-percent">65</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">french press</td>

                        <tr class="change-weight">
                            <td class="work-french-press">err</td>
                            <td>5</td>
                            <td>5</td>
                            <td class="max-weight-percent">45</td>
                        </tr>
                    </tbody>
                </table>
                <div class="nav">
                    <a class="button button__back" href="index.html">back</a>
                    <a
                        class="button button__next"
                        id="next"
                        href="module-one-second-day.html"
                        >next</a
                    >
                </div>
            </div>
        </main>
        <footer></footer>

        <script src="js/app.min.js"></script>
    </body>
</html>
