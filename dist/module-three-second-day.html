<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="shortcut icon" href="#" />
    <title>modul1</title>
</head>

    <body>
        <header></header>

        <main>
            <div class="wrapper">
                <table class="table">
                    <thead class="table__header">
                        <tr>
                            <th>exercise</th>
                            <th>weight</th>
                            <th>repetitions</th>
                            <th>sets</th>
                            <th>percentage of maximum weight</th>
                        </tr>
                    </thead>

                    <tbody class="table__body">
                        <td class="name-exercise" rowspan="3">deadlift</td>

                        <tr class="change-weight">
                            <td class="work-deadlift">err</td>
                            <td>4</td>
                            <td>1</td>
                            <td class="max-weight-percent">60</td>
                        </tr>

                        <tr class="change-weight">
                            <td class="work-deadlift">err</td>
                            <td>3</td>
                            <td>5</td>
                            <td class="max-weight-percent">70</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">bench press</td>

                        <tr class="change-weight">
                            <td class="work-press">err</td>
                            <td>5</td>
                            <td>3</td>
                            <td class="max-weight-percent">60</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">good morning</td>

                        <tr class="change-weight">
                            <td class="work-morning-deadlift">err</td>
                            <td>6</td>
                            <td>3</td>
                            <td class="max-weight-percent">40</td>
                        </tr>

                        <td class="name-exercise" rowspan="3">
                            military press
                        </td>

                        <tr class="change-weight">
                            <td class="work-military-press">err</td>
                            <td>5</td>
                            <td>1</td>
                            <td class="max-weight-percent">55</td>
                        </tr>

                        <tr class="change-weight">
                            <td class="work-military-press">err</td>
                            <td>4</td>
                            <td>4</td>
                            <td class="max-weight-percent">65</td>
                        </tr>

                        <td class="name-exercise" rowspan="3">
                            middle grip press
                        </td>

                        <tr class="change-weight">
                            <td class="work-middle-press">err</td>
                            <td>4</td>
                            <td>1</td>
                            <td class="max-weight-percent">65</td>
                        </tr>

                        <tr class="change-weight">
                            <td class="work-middle-press">err</td>
                            <td>4</td>
                            <td>4</td>
                            <td class="max-weight-percent">75</td>
                        </tr>
                    </tbody>
                </table>
                <div class="nav">
                    <a
                        class="button button__back"
                        href="module-three-first-day.html"
                        >back</a
                    >
                    <a
                        class="button button__next"
                        href="module-three-third-day.html"
                        >next</a
                    >
                </div>
            </div>
        </main>
        <footer></footer>

        <script src="js/app.min.js"></script>
    </body>
</html>
