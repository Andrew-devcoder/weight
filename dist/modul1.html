<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="shortcut icon" href="#" />
    <title>modul1</title>
</head>

    <body>
        <header></header>

        <main>
            <div class="background">
                <div class="container">
                    <table class="table">
                        <thead class="table__header">
                            <tr>
                                <th>exercise</th>
                                <th>weight</th>
                                <th>repetitions</th>
                                <th>sets</th>
                                <th>percentage of maximum weight</th>
                            </tr>
                        </thead>

                        <tbody class="table__body">

                            <tr>
                                <td class="name-exercise" rowspan="4">squat</td>

                                <tr class="change-weight">
                                    <td class="work-squat">err</td>
                                    <td>4</td>
                                    <td>1</td>
                                    <td class="max-weight-percent">57%</td>
                                </tr
                                >
                                <tr class="change-weight">
                                    <td class="work-squat">///</td>
                                    <td>3</td>
                                    <td>3</td>
                                    <td class="max-weight-percent">65%</td>
                                </tr
                                >
                                <tr class="change-weight">
                                    <td class="work-squat">///</td>
                                    <td>2</td>
                                    <td>3</td>
                                    <td class="max-weight-percent">75%</td>
                                </tr
                                >
                            </tr>

                            <tr>
                                <td class="name-exercise" rowspan="4">bench press</td>

                                <tr class="change-weight">
                                    <td>///</td>
                                    <td>3</td>
                                    <td>1</td>
                                    <td>60%</td>
                                </tr>
                                <tr class="change-weight">
                                    <td>///</td>
                                    <td>2</td>
                                    <td>2</td>
                                    <td>70%</td>
                                </tr>
                                <tr class="change-weight">
                                    <td>///</td>
                                    <td>1</td>
                                    <td>2</td>
                                    <td>78%</td>
                                </tr>
                            </tr>

                            <tr>
                                <td class="name-exercise" rowspan="3">squat</td>

                                <tr class="change-weight">
                                    <td>///</td>
                                    <td>4</td>
                                    <td>1</td>
                                    <td>60%</td>
                                </tr>
                                <tr class="change-weight">
                                    <td>///</td>
                                    <td>4</td>
                                    <td>4</td>
                                    <td>70%</td>
                                </tr>
                            </tr>

                            <tr>
                                <td  class="name-exercise" rowspan="2">dumbbell press</td>

                                <tr class="change-weight">
                                    <td>///</td>
                                    <td>5</td>
                                    <td>5</td>
                                    <td>65%</td>
                                </tr>
                            </tr>

                            <tr>
                                <td class="name-exercise" rowspan="2">french press</td>

                                <tr class="change-weight">
                                    <td>///</td>
                                    <td>5</td>
                                    <td>5</td>
                                    <td>45%</td>
                                </tr>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <footer></footer>

        <script src="js/app.min.js"></script>
    </body>
</html>
