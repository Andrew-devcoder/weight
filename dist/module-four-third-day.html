<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"
    />
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.min.css" />
    <link rel="shortcut icon" href="#" />
    <title>module four</title>
</head>

    <body>
        <main>
            <div class="wrapper">
                <div class="nav nav--center">
                    <a
                        class="button button__list-modules"
                        href="list-modules.html"
                    >
                        module 4 <br />
                        <span class="subtitle">third day</span>
                    </a>
                </div>
                <table class="table">
                    <thead class="table__header">
                        <tr>
                            <th>exercise</th>
                            <th>weight</th>
                            <th>repeat</th>
                            <th>sets</th>
                            <th>% of max weight</th>
                        </tr>
                    </thead>

                    <tbody class="table__body">
                        <td class="name-exercise" rowspan="3">squat</td>

                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>3</td>
                            <td>1</td>
                            <td class="max-weight-percent">60</td>
                        </tr>

                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>2</td>
                            <td>5</td>
                            <td class="max-weight-percent">70</td>
                        </tr>

                        <td class="name-exercise" rowspan="3">bench press</td>

                        <tr class="change-weight">
                            <td class="work-press">err</td>
                            <td>4</td>
                            <td>3</td>
                            <td class="max-weight-percent">65</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-press">err</td>
                            <td>3</td>
                            <td>3</td>
                            <td class="max-weight-percent">75</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">squat</td>

                        <tr class="change-weight">
                            <td class="work-squat">err</td>
                            <td>4</td>
                            <td>4</td>
                            <td class="max-weight-percent">60</td>
                        </tr>

                        <td class="name-exercise" rowspan="2">
                            incline bench press
                        </td>

                        <tr class="change-weight">
                            <td class="work-incline-press">err</td>
                            <td>5</td>
                            <td>5</td>
                            <td class="max-weight-percent">60</td>
                        </tr>

                        <td class="name-exercise" rowspan="3">
                            standing biceps raise
                        </td>

                        <tr class="change-weight">
                            <td class="work-biceps">err</td>
                            <td>5</td>
                            <td>1</td>
                            <td class="max-weight-percent">55</td>
                        </tr>
                        <tr class="change-weight">
                            <td class="work-biceps">err</td>
                            <td>5</td>
                            <td>5</td>
                            <td class="max-weight-percent">65</td>
                        </tr>
                    </tbody>
                </table>
                <div class="nav">
                    <a
                        class="button button__back"
                        href="module-four-second-day.html"
                        >back</a
                    >
                    <!-- <nav> -->
<a class="button button__header" href="./index.html">change weight</a>
<!-- </nav> -->


                    <a class="button button__next">next</a>
                </div>
            </div>
        </main>

        <script src="js/app.min.js"></script>
    </body>
</html>
